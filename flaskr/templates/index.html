<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McChat</title>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="../static/css-typing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
</head>
<body>
    <h1>Upload files here homie.</h1>
    <p align="center">Must be a .zip file.</p>
    <div id="load" name="load" align="center" class="loader"></div>
    <form class="bot" align="bottom" method="POST" action="" enctype="multipart/form-data">
      <div class="file-upload">
        <label for="file-input">
          <img src="https://i.ibb.co/jL2jQwN/image.png" width="100" height="100" onmouseover="opacity=0.5;" onmouseout="opacity=1.0;"/>
        </label>
        <input id="file-input" type="file" name="file" accept=".zip">
      </div>
      <p class="button"><input type="submit" value="Submit" onclick="loader.style.visibility='visible';"></p>
    </form>

    
</body>
</html>
