<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McChat</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <h1>Your file has been uploaded successfully!</h1><br>
    <p>Please select whether you want individual chat analysis, or an overview of all your chats.</p><br>

    <br>

    <h2>Individual chat</h2>
    <p>Select the chat you want to analyze.</p>
    <form method="POST" action="{{ url_for('individual_results') }}">
        <select name="select-names">
            <option value="{{names[0]}}" selected>{{names[0]}}</option>
            {% for names in names[1:] %}
              <option value="{{names}}">{{names}}</option>
            {% endfor %}
        </select>
        <button type="submit">Analyze this chat!</button>
    </form>
    
    <br><br>
    <h2>Overview</h2>
    <button>Take me to overview</button>
</body>
</html>
