<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McChat</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <br><br><br><br>
    <h1>Want to see how bad you are at texting in DETAIL?</h1>

    <p style="text-align: center;">You can now analyze chats individually. Select the relevant chat.</p>
    <form style="text-align: center;" method="POST" action="{{ url_for('individual_results') }}">
        <select name="select-names">
            <option value="{{names[0]}}" selected>{{names[0]}}</option>
            {% for names in names[1:] %}
              <option value="{{names}}">{{names}}</option>
            {% endfor %}
        </select><br><br><br><br>
        <input type="submit" value="Analyze this chat!"/>
    </form>
</body>
</html>
